<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spoof Demo</title>
  <script>
    function spoof() {
      // Buka halaman baru dengan URL target (akan tampak sebagai Google)
      let win = window.open("https://www.google.com/", "_blank");

      // Tunggu sebentar lalu timpa kontennya
      setTimeout(() => {
        try {
          win.document.write(`
            <h1>This is not Google!</h1>
            <button onclick="
              let username = prompt('Enter your username');
              let password = prompt('Enter your password');
              alert('Your creds:\\nUsername: ' + username + '\\nPassword: ' + password);
            ">Click me</button>
          `);
          win.document.close();
        } catch (e) {
          console.warn("Blocked by browser protections:", e);
        }
      }, 50);
    }
  </script>
</head>
<body>
  <h2>Phishing Spoofing Demo</h2>
  <button onclick="spoof()">Launch Spoofed Google Page</button>
</body>
</html>
